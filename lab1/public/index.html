<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="web, programming, web-page, webpage, socket, socket.io">
        <meta name="description" content="Web-page to show the use of Socket.io">
        <link rel="stylesheet" href="css/index.css">
        <title>Login to Room (Socket.io)</title>
    </head>
    <body>
        <form id="form-login">
            <h2>Login to Enter Chat</h2>

            <input id="username" type="text" placeholder="Enter Username" required>

            <input id="room" type="text" placeholder="Enter Room Name" required>

            <button type="submit">Submit & Join Room</button>
        </form>

        <script src="js/index.js"></script>
    </body>
</html>
